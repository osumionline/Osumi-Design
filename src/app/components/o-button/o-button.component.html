loading: {{ loading() | json }}
<br>
buttonClass: {{ buttonClass() | json }}
<br>
<button [class]="buttonClass()"
        [type]="type()"
        [disabled]="disabled() || loading()"
        [name]="name()"
        [id]="id()">
    @if (loading()) {
    <span class="loading">
        <o-loading />
    </span>
    }
    <ng-content></ng-content>
</button>
