<o-list>
    @for (item of list; track item.tag) {
    <o-list-item [selected]="selected() === item.tag">
        <a [routerLink]="['/component', item.tag]"
           [title]="item.title">
            {{ item.name }}
        </a>
        @if (item.children.length > 0) {
        <span class="o-list-item-last">
            <o-button-icon src="img/expand.svg"
                           (click)="toggle(item)"
                           [class]="'menu-icon ' + (item.visible ? 'menu-icon-deployed' : '')" />
        </span>
        }
    </o-list-item>
    @for (subitem of item.children; track subitem.tag) {
    @if (subitem.visible) {
    <o-list-item [selected]="selected() === subitem.tag">
        <a [routerLink]="['/component', subitem.tag]"
           [title]="subitem.title"
           class="o-list-item-sub">
            {{ subitem.name }}
        </a>
    </o-list-item>
    }
    }
    }
</o-list>
