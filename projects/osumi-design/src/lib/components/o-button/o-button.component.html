@if (href().length === 0) {
<button [class]="buttonClass()"
        [class]="{'o-button-disabled': loading() || disabled()}"
        [type]="type()"
        [disabled]="disabled() || loading()"
        [name]="name()"
        [id]="id()">
    @if (loading()) {
    <span class="loading">
        <o-loading />
    </span>
    }
    <ng-content></ng-content>
</button>
}
@else {
<a [routerLink]="!loading() ? href() : '#'"
   [class]="buttonClass()"
   [class]="{'o-button-disabled': loading() || disabled()}"
   [name]="name()"
   [id]="id()">
    @if (loading()) {
    <span class="loading">
        <o-loading />
    </span>
    }
    <ng-content></ng-content>
</a>
}
